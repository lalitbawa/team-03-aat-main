{% extends "layout.html" %}
{% block content %}
<div class="card-body">
  <form method="POST" action="">
    {{ form.csrf_token }}
    <div class="form-group row me-2 mb-1">
      <div class="col-sm-2">{{ form.username.label }}</div>
      <div class="col-sm-10">{{ form.username(size=50, class="form-control") }}</div>
    </div>
    <div class="form-group row me-2 mb-1">
      <div class="col-sm-2">{{ form.email.label }}</div>
      <div class="col-sm-10"></div>{{ form.email(class="form-control") }}</div>
    </div>
    <div class="form-group row me-2 mb-1">
      <div class="col-sm-2">{{ form.password.label }}</div>
      <div class="col-sm-10"></div>{{ form.password(class="form-control") }}</div>
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
</div>
{% endblock content %}
