{% extends "layout.html" %}
{% block content %}
<div class="card-header">
    <h1 class="fs-3">Delete {{ assessment.title }}?</h1>
</div>
<div class="card-body">
<p>Are you sure you want to delete this assessment"?</p>
<form method="post">
    <div>
        <button type="submit" class="btn btn-danger me-2">Delete</button>
        <a href="{{ url_for('view_assessments') }}" class="btn btn-outline-primary">Back</a>
    </div>
</div>

</form>
{% endblock content %}
